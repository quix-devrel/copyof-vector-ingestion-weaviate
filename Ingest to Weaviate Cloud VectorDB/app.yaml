name: Ingest to Weaviate Cloud VectorDB
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic for demo data
    defaultValue: embeddings-sbert-v1
    required: true
  - name: vectordbname
    inputType: FreeText
    description: ''
    defaultValue: quix-demo
    required: true
  - name: collectionname
    inputType: FreeText
    description: ''
    defaultValue: books-catalog
    required: false
  - name: WEAVIATE_API_KEY
    inputType: Secret
    description: ''
    defaultValue: weaviate_apikey
    required: false
  - name: openai_apikey
    inputType: Secret
    description: ''
    defaultValue: openai_apikey
    required: false
  - name: weaviate_url
    inputType: FreeText
    description: ''
    defaultValue: https://quix-template-viv8pz43.weaviate.network
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
